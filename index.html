<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="container">
            <div class="display"></div>
            <div class="buttons">
                <button class = number data-input="one">1</button>
                <button class = number data-input="two">2</button>
                <button class = number data-input="three">3</button>
                <button class = number data-input="four">4</button>
                <button class = number data-input="five">5</button>
                <button class = number data-input="six">6</button>
                <button class = number data-input="seven">7</button>
                <button class = number data-input="eight">8</button>
                <button class = number data-input="nine">9</button>
                <button class = number data-input="zero">0</button>
                <button class="operation">/</button>
                <button class="operation">*</button>
                <button class="operation">-</button>
                <button class="operation">+</button>
                <button class="clear">CLEAR</button>
                <button class="equal">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
